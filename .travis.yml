language: node_js
node_js:
  - "9"
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install

deploy:
  # deploy app as api server
  - provider: heroku
    skip_cleanup: true
    keep-history: true
    api-key:
      secure: $HEROKU_API_KEY
    app: code-editor-api
    script: bash server.sh
  # deploy app as front end website
  - provider: heroku
    skip_cleanup: true
    keep-history: true
    api-key:
      secure: $HEROKU_API_KEY
    app: code-editor-react
    script: bash client.sh