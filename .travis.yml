language: node_js
node_js:
  - "9"
sudo: true

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install

deploy:
  # deploy app as front end website
  - provider: heroku
    script: rm Procfile # remove Procfile to let heroku run 'npm start'.
    skip_cleanup: true
    keep-history: true
    api-key:
      secure: $HEROKU_API_KEY
    app: code-editor-react
